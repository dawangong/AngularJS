<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="apps">
    <div ad></div>
    <!--在div下会生成一个新的标签-->
</div>

<script>
    let apps=angular.module('apps',[]);
    apps.directive('ad',function () {
        return{
            restrict:'A',
            template:'<h1>d</h1>'
        }
    })
</script>
</body>
</html>
