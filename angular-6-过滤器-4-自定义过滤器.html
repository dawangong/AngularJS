<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="apps" ng-controller="ctrl">
    <input type="text" name="" id="" ng-model="lue">
    <p>反转：{{lue|reverse}}</p>
</div>
<script>
    let apps = angular.module('apps', []);
    apps.controller('ctrl', ($scope) => {
        $scope.lue = 'ni';
    });
    apps.filter('reverse', () => {
        return (text) => {
            return text.split('').reverse().join('');
        }
    })
</script>
</body>
</html>
