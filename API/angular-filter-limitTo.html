<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular.js"></script>
</head>

<body ng-app="apps" ng-controller="ctrl as vm">
    <p>{{vm.front | limitTo : 4}}</p>
    <p>{{vm.behind | limitTo : -4}}</p>
    <script>
    angular.module('apps', []).controller('ctrl', ctrl);
    ctrl.$inject = ['$scope'];

    function ctrl($scope) {
        var vm=this;
        vm.front=12345678;
        vm.behind=87654321;
    }
    //从前面或者后面开始截取指定数位
    </script>
</body>
