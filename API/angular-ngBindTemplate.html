<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular.js"></script>
</head>

<body ng-app="apps" ng-controller="ctrl">
    <div ng-bind-template="{{variate1}} {{variate2}}"></div>
    <script>
    angular.module('apps', []).controller('ctrl', ctrl);
    ctrl.$inject = ['$scope'];

    function ctrl($scope) {
        $scope.variate1='jhon';
        $scope.variate2='jack';
    }

    //绑定多个表达式时使用
   
    </script>
</body>
