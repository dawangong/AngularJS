<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular.js"></script>
</head>

<body ng-app="apps" ng-controller="ctrl">
    <input type="button" value="点击到达底部" ng-click="go()">
    <div id="bottom">底部</div>
    <script>
    angular.module('apps', []).controller('ctrl', ctrl);
    ctrl.$inject = ['$scope','$location','$anchorScroll','$log','$window'];

    function ctrl($scope,$location,$anchorScroll,$log,$window) {
        $scope.go = function () {
            $location.hash('bottom');
            $anchorScroll();
            $log.log($window===window);
            //true
        };

    }
    //根据改变的hash值跳转到指定的位置（hash对应的id所在的位置）
    </script>
</body>
