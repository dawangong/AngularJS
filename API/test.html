<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular.js"></script>
</head>

<body ng-app="apps" ng-controller="ctrl">
	<p>{{temp}}</p>
    <script>
    angular.module('apps', []).controller('ctrl', ctrl);
    ctrl.$inject = ['$scope'];

    function ctrl($scope) {
	    $scope.a=3;
	    $scope.b=4;
	    $scope.temp=$scope.$eval('5*5');
	   
    }
    //$eval内部其实是调用$parse这个服务
    //$eval只能用于当前作用域
    //$eval不需要注入就可以直接使用，不然会报错
    </script>
</body>
