<body ng-app="apps" ng-controller="ctrl">

    angular.module('apps', []).controller('ctrl', ctrl);

    function ctrl() {

    }

        name: 'bob',
        sex: 'boy',

            console.log('2333333');

        }
    };
    var b = {};

    console.log(b);

    var c=[1,2,3,4];
    var k=[5,6,8,9];
    var e=[];
    angular.extend(e,c);

    //用于数组时特性消失，只能对应复制
    </script>
