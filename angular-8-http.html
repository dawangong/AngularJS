<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="apps"  ng-controller="ctrl">
    <ul>
        <li ng-repeat="x in names">
            {{x.Name}}
        </li>
    </ul>
</div>
    <script>
    let apps=angular.module('apps',[]);
    apps.controller('ctrl',($scope,$http) => {
            $http.get('../www/angular-8-http.txt').then((res) => {
                $scope.names=res.data.sites;
            });
    })
    </script>
</body>
</html>
