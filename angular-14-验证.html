<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div ng-app="apps" >
        <form name="for" novalidate="novalidate">
            <div>
                <span>用户名：</span>
                <br>
                <input type="text" name="user" id="">
                <span style="color:red;" ng-show="for.user.$error.required">用户名不能为空！</span>
            </div>
            <div>
                <span>邮箱：</span>
                <br>
                <input type="text" name="mal" id="">
                <span style="color:red;" ng-show="for.mal.$error.required">邮箱不能为空！</span>
                <span style="color:red;" ng-show="for.mal.$error.email"></span>
            </div>
            <br>
            <button ng-disabled="for.user.$pristine||for.mal.$pristine||for.mal.$dirty&&for.mal.$invalid">提交</button>
        </form>
    </div>
    <script>
            let apps=angular.module('apps',[]);
    </script>
</body>
</html>
