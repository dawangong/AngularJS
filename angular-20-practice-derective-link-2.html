<!DOCTYPE html>
<html ng-app="apps">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<div ng-controller="ctrl">
    <!--注意在如果定义属性中用的的howToLoad的驼峰命名法，在js里只要用小写就可-->
    <translate over="go1()"></translate>
</div>
<div ng-controller="ctrl2">
    <translate over="go2()"></translate>
</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript">
    //通过同一个指令去做不同的事
    let apps=angular.module('apps',[]);
    apps.controller('ctrl',function ($scope) {
        $scope.go1=function () {
            console.log('111');
        }
    });
    apps.controller('ctrl2',function ($scope) {
        $scope.go2=function () {
            console.log('222');
        }
    });
    apps.directive('translate',function () {
        return{
            templateUrl:'a.html',
            link:function (scope,element,attrs) {
                element.bind('mouseover',function () {
                    scope.$apply(attrs.over);
                })
            }
        }
    });
</script>
</html>
