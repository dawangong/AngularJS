<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/angular-1-双向绑定.css">
</head>
<body>
    <div id="box" ng-app="myapp" ng-controller="ctrl">
        <input type="text" ng-model="x">
        <p>{{x}}</p>
    </div>
    <script>
        let myapp=angular.module('myapp',[]);
        myapp.controller('ctrl',($scope) =>{
            $scope.x=0;
        })
    </script>
</body>
</html>
